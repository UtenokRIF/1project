<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Danfo&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>{{product.title}}</h1>


    <img src="{{product.img.url}}" alt="">
    <div class="d-flex"  >
        
        <div class="bg-gray">
          <h5 class="card-title fw-bold">{{product.name}}</h5>
          <p class="d-flex justify-content-center">{{product.description}} </p>
          <a href="{% url 'create_order' %}" class="btn btn-primary">buy</a>
            <h2 class="fw-bold">{{product.cost}}</h2>
            {%for star in '****'%}
            {% if forloop.counter <= product.rating%}
            <img width="48" height="48" src="https://img.icons8.com/deco-color/48/star.png" alt="star"/>
            {%else%}
            <img style="filter: grayscale(1);" width="48" height="48" src="https://img.icons8.com/deco-color/48/star.png" alt="star"/>
            {%endif%}
            {%endfor%}
</body>

</html>
